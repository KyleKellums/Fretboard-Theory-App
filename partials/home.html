<!-- this is for the 'Select Key and Type' button -->

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-flexy">
        <div class="modal-body" id="modal-body" ng-repeat="item in chordList.Chords">
            <div class="btn-group">
                <label class="btn btn-primary" ng-model="radioModel" uib-btn-radio="" ng-click="showNotes(item[0]); closeModal()">{{item[0].name}}</label>
            </div>
        </div>
    </div>
</script>

<div id="selectBtn">
    <button type="button" class="btn btn-default text-left" ng-click="open('lg')" ng-model="singleModel" uib-btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
    Select Key and Type
    </button>
</div>

<div id="stringSelect" class="container text-right">
  <h4>Select Strings</h4>
  <p>Check which strings :</p>
  <form>
    <label class="checkbox-inline">
      <input type="checkbox" value="">String 1
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" value="">String 2
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" value="">String 3
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" value="">String 4
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" value="">String 5
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" value="">String 6
    </label>
  </form>
</div>
