<button type="button" class="btn btn-default" ng-click="open('lg')" ng-model="singleModel" uib-btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
Select Key and Type
</button>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-body" id="modal-body" ng-repeat="item in chords">
        <ul>
            <li ng-repeat="item in chords">
                <a href="#" ng-click="$event.preventDefault(); $chords.selected.item = item"></a>
            </li>
        </ul>
    </div>
</script>

<div ng-repeat="item in chords">
    <div>Chord: <b>{{ item.name }}</b></div>
    <div class="spelling">{{ item.spelling }}</div>
</div>
