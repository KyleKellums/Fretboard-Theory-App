<div class="container">
  <h3>My Saved Chords</h3>
  <div id="savedChords" class="btn-group" ng-repeat="item in userList">
    <button type="button" class="btn btn-primary btn-space" ng-model="radioModel" ng-click="">{{item.name}}</button>
    <button type="button" class="btn" ng-click="delChord(item.ChordID)">Delete Chord</button>
  </div>
</div>
